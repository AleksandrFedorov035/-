<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200&family=Prata&display=swap" rel="stylesheet">
    <title>tower all over world</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img class="header__logo" src="images/logo.png" alt="">
                <nav class="nav">
                    <a href="#" class="nav__link">страны <b class="nav__caret"></b></a>
                    <a href="#" class="nav__link">города</a>
                    <a href="#" class="nav__link">новости</a>
                    <a href="#" class="nav__link">статьи</a>
                    <a href="#" class="nav__link">о нас</a>
                </nav>
            </div>
        </div>
    </header>
    <!-- intro -->
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <h1 class="intro__title">Замки всего мира на одном сайте</h1>
            </div>
        </div>
    </section>
    <div class="page">
        <div class="country">
                <h1><a href="#"  class="country__title">Страны</a></h1>
                <h3 class="country__subtitle">Замки со всего мира</h3>
            <div class="country__inner">
                <div class="country__item">
                    <a href="#"><img class="country__img" src="images/country/russia.jpg" alt=""></a>
                    <h2 class="country__item__title">Россия</h2>
                </div>
                
                <div class="country__item">
                    <a href="#"><img class="country__img" src="images/country/france.jpg" alt=""></a>
                    <h2 class="country__item__title">Франция</h2>
                </div>

                <div class="country__item">
                    <a href="#"><img class="country__img" src="images/country/english.jpg" alt=""></a>
                    <h2 class="country__item__title">Англия</h2>
                </div>
                
                <div class="country__item">
                    <a href="#"><img class="country__img" src="images/country/germany.jpg" alt=""></a>
                    <h2 class="country__item__title">Германия</h2>
                </div>
            </div>
            <div class="country__inner">
                <div class="country__item">
                    <a href="#"><img class="country__img" src="images/country/spain.jpg" alt=""></a>
                    <h2 class="country__item__title">Испания</h2>
                </div>
                
                <div class="country__item">
                    <a href="#"><img class="country__img" src="images/country/italy.jpg" alt=""></a>
                    <h2 class="country__item__title">Италия</h2>
                </div>

                <div class="country__item">
                    <a href="#"><img class="country__img" src="images/country/turkey.jpg" alt=""></a>
                    <h2 class="country__item__title">Турция</h2>
                </div>
                
                <div class="country__item">
                    <a href="#"><img class="country__img" src="images/country/greece.jpg" alt=""></a>
                    <h2 class="country__item__title">Греция</h2>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
